<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stranica u izradi</title>
  <style>
    body {
      background-color: #e6f4ea; /* svijetlo zelena pozadina */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e7d32; /* tamno zelena boja teksta */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #4e944f;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ako nemaš logo još, ovu liniju možeš obrisati ili zamijeniti sliku -->
    <img src="logo-agrorobot.jpg" alt="Logo stranice">
    <h1>Stranica je u izradi</h1>
    <p>Naša web stranica trenutačno je u izradi. Radimo na tome da uskoro bude spremna.</p>
    <p>Hvala na strpljenju!</p>
  </div>
  <footer>
    &copy; 2025 Agrorobot Mostar
  </footer>
</body>
</html>
